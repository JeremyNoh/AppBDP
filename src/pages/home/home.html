<ion-content padding>
  <!-- refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">

      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- fin refresh -->
  <ion-fab top right edge color="secondary">
    <button ion-fab  (tap)="refresh()" color="light"><ion-icon name="ribbon" ></ion-icon></button>
  </ion-fab>
  bienvenu sur L'Appli de Bal de Promo
  <p>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </p>
  <ion-item *ngFor="let item of items; "  (click)="goToOtherPage(item)">
      {{ item }}

  </ion-item>
</ion-content>
